{{ define "content" }}
<form method="POST" action="/post">
    <div class="form-group">
        <span><a href="{{.Url}}">Go Link</a></span>
        <input class="form-control" type="text" name="url" value="{{.Url}}" required />
    </div>
    <div class="form-group">
        <label>Input Title</label><br>
        <input class="form-control" type="text" name="title" value="{{.Title}}" required />
    </div>
    <div class="form-group">
        <label>Input Image URL</label><br>
        <input class="form-control" type="text" name="image" value="{{.Image}}" required />
        <div>
            <img src="{{.Image}}" width="200px" height="200px">
        </div>
    </div>
    <div class="form-group">
        <label>Input Description</label><br>
        <textarea class="form-control" type="text" name="description" value="{{.Description}}" required></textarea>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Send">
    </div>
</form>
{{ end }}
